<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Oyster Detection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg-primary: #1a1d24;
      --bg-secondary: #2a2f38;
      --bg-tertiary: #343a46;
      --surface-card: #2f3540;
      --surface-elevated: #3a414e;
      --text-primary: #ffffff;
      --text-secondary: #c4c9d1;
      --text-muted: #888f9a;
      --border-primary: #404652;
      --border-secondary: #525863;
      --success: #16a34a;
      --success-hover: #15803d;
      --error: #dc2626;
      --error-hover: #b91c1c;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --radius-sm: 4px;
      --radius-md: 8px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-primary);
      background: var(--bg-primary);
      min-height: 100vh;
    }
    
    .header {
      background: var(--surface-card);
      border-bottom: 1px solid var(--border-primary);
      padding: var(--space-lg);
    }
    
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .nav a{color:var(--text-secondary);text-decoration:none;margin-left:16px}
    .nav a:hover{color:#fff}

    .brand {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: var(--accent);
      border-radius: var(--radius-sm);
      display: grid;
      place-items: center;
      font-size: 20px;
    }
    
    .brand-text h1 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .subtitle {
      color: var(--text-muted);
      font-size: 12px;
      font-weight: 500;
    }
    
    .status {
      background: var(--surface-elevated);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-sm);
      padding: var(--space-sm) var(--space-md);
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--space-lg);
      display: grid;
      gap: var(--space-lg);
    }
    
    .video-section {
      background: var(--surface-card);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow);
    }
    
    .video-header {
      padding: var(--space-lg);
      border-bottom: 1px solid var(--border-primary);
    }
    
    .video-header h2 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .video-container {
      padding: var(--space-lg);
      text-align: center;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
    }
    
    #preview {
      max-width: 100%;
      max-height: 600px;
      border: 1px solid var(--border-secondary);
      border-radius: var(--radius-sm);
      background: var(--bg-secondary);
    }
    
    .video-placeholder {
      color: var(--text-muted);
      font-size: 16px;
    }
    
    .progress-section {
      padding: var(--space-lg);
      border-top: 1px solid var(--border-primary);
      background: var(--surface-elevated);
    }
    
    .progress-container {
      margin-bottom: var(--space-lg);
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-sm);
      overflow: hidden;
      margin-bottom: var(--space-sm);
    }
    
    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-family: monospace;
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
    }
    
    .control-buttons {
      display: flex;
      justify-content: center;
      gap: var(--space-md);
    }
    
    .btn {
      padding: var(--space-md) var(--space-xl);
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
    }
    
    .btn-start {
      background: var(--success);
      color: white;
    }
    
    .btn-start:hover {
      background: var(--success-hover);
    }
    
    .btn-stop {
      background: var(--error);
      color: white;
    }
    
    .btn-stop:hover {
      background: var(--error-hover);
    }
    
    .config-section {
      background: var(--surface-card);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow);
    }
    
    .config-header {
      padding: var(--space-lg);
      border-bottom: 1px solid var(--border-primary);
    }
    
    .config-header h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .config-content {
      padding: var(--space-lg);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--space-lg);
      margin-bottom: var(--space-lg);
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }
    
    .form-group label {
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-control {
      width: 100%;
      padding: var(--space-md);
      background: var(--surface-elevated);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--bg-tertiary);
    }
    
    select.form-control {
      background-color: var(--surface-elevated);
      color: var(--text-primary);
    }
    
    select.form-control option {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }
    
    .toast-container {
      position: fixed;
      top: var(--space-lg);
      right: var(--space-lg);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }
    
    .toast {
      background: var(--surface-card);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-sm);
      padding: var(--space-md);
      box-shadow: var(--shadow);
      transform: translateX(100%);
      animation: slideIn 0.3s forwards;
      min-width: 300px;
    }
    
    .toast.success { border-left: 4px solid var(--success); }
    .toast.error { border-left: 4px solid var(--error); }
    .toast.warning { border-left: 4px solid var(--accent); }
    
    @keyframes slideIn {
      to { transform: translateX(0); }
    }
    
    @media (max-width: 768px) {
      .main-content { padding: var(--space-md); }
      .form-row { grid-template-columns: 1fr; }
      .header-content { flex-direction: column; gap: var(--space-md); }
      .control-buttons { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="brand">
        <div class="logo">ðŸ¦ª</div>
        <div class="brand-text">
          <h1>Oyster Detection System</h1>
          <p class="subtitle">Professional YOLO Detection</p>
        </div>
      </div>
      <div id="status" class="status">
        <span class="status-text">Ready</span>
      </div>
		<nav class="nav">
		  <a href="/tools/data_tools.html"><b>Data Tools</b></a>
		</nav>
    </div>
  </header>

  <main class="main-content">
    <section class="video-section">
      <div class="video-header">
        <h2>Detection Stream</h2>
      </div>
      <div class="video-container">
        <img id="preview" alt="Detection stream" style="display:none;" />
        <div id="videoPlaceholder" class="video-placeholder">
          Detection stream will appear here during processing
        </div>
      </div>
      <div class="progress-section">
        <div class="progress-container">
          <div class="progress-bar">
            <div id="bar" class="progress-fill"></div>
          </div>
          <div id="progText" class="progress-text">0/0 â€” 0.0 fps</div>
        </div>
        <div class="control-buttons">
          <button id="startBtn" class="btn btn-start" onclick="toggleRun()">
            <span class="btn-text">Start Detection</span>
          </button>
        </div>
      </div>
    </section>

    <section class="config-section">
      <div class="config-header">
        <h3>Detection Configuration</h3>
      </div>
      <div class="config-content">
        <div class="form-row">
          <div class="form-group">
            <label for="mode">Detection Mode</label>
            <select id="mode" class="form-control">
              <option value="stereo">Stereo Vision</option>
              <option value="mono">Mono Vision</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="model">Detection Model</label>
            <select id="model" class="form-control"></select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="left">Primary Source</label>
            <select id="left" class="form-control"></select>
          </div>
          
          <div class="form-group" id="rightCol">
            <label for="right">Secondary Source</label>
            <select id="right" class="form-control"></select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="conf">Confidence Threshold</label>
            <input id="conf" class="form-control" type="number" min="0" max="1" step="0.01" value="0.25">
          </div>
          
          <div class="form-group">
            <label for="iou">IoU Threshold</label>
            <input id="iou" class="form-control" type="number" min="0" max="1" step="0.01" value="0.45">
          </div>
          
          <div class="form-group">
            <label for="output">Output Directory</label>
            <input id="output" class="form-control" value="outputs/">
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="toastContainer" class="toast-container"></div>

  <script>
    const qs = id => document.getElementById(id);
    let polling = null, running = false, previewTimer = null;

    function toast(msg, type='success', ms=3000) {
      const container = qs('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'toast ' + type;
      toast.textContent = msg;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), ms);
    }

    async function loadFiles() {
      const response = await fetch('/api/files');
      return response.json();
    }

    function setOptions(select, options) {
      select.innerHTML = '<option value="">-- Select --</option>';
      (options || []).forEach(option => {
        const opt = document.createElement('option');
        opt.value = option;
        opt.textContent = option.includes('/') ? option.split('/').pop() : option;
        select.appendChild(opt);
      });
    }

    function updateModeUI() {
      const isStereo = qs('mode').value === 'stereo';
      qs('rightCol').style.display = isStereo ? '' : 'none';
    }

    async function toggleRun() {
      const btn = qs('startBtn');
      
      if (!running) {
        const config = {
          mode: qs('mode').value,
          model: qs('model').value,
          left: qs('left').value,
          right: qs('right').value,
          conf: parseFloat(qs('conf').value),
          iou: parseFloat(qs('iou').value),
          output: qs('output').value
        };
        
        if (!config.model || !config.left || (config.mode === 'stereo' && !config.right)) {
          toast('Please fill in all required fields', 'warning');
          return;
        }

        await fetch('/api/clear_frames', { method: 'POST' });
        
        const response = await fetch('/api/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        });
        
        const result = await response.json();
        if (!result.ok) {
          toast('Error: ' + result.error, 'error');
          return;
        }
        
        running = true;
        btn.className = 'btn btn-stop';
        btn.querySelector('.btn-text').textContent = 'Stop Detection';
        startPolling();
        toast('Detection started', 'success');
        
      } else {
        const sure = confirm('Are you sure?');
        if (!sure) return;

        await fetch('/api/stop', { method: 'POST' });

        running = false;
        btn.className = 'btn btn-start';
        btn.querySelector('.btn-text').textContent = 'Start Detection';
        stopPolling();
        toast('Detection stopped', 'warning');
      }
    }

    function startPolling() {
      if (polling) return;

      if (!previewTimer) {
        previewTimer = setInterval(() => {
          const img = qs('preview');
          const placeholder = qs('videoPlaceholder');
          if (img) {
            img.src = '/api/last_frame?ts=' + Date.now();
            img.style.display = 'block';
            placeholder.style.display = 'none';
            img.onload = () => {
              img.style.display = 'block';
              placeholder.style.display = 'none';
            };
            img.onerror = () => {
              img.style.display = 'none';
              placeholder.style.display = 'block';
            };
          }
        }, 500);
      }

      polling = setInterval(async () => {
        try {
          const response = await fetch('/api/status');
          const status = await response.json();
          
          running = status.running;
          
          qs('bar').style.width = status.total_frames > 0 ? 
            Math.min(100, (status.frames / status.total_frames) * 100) + '%' : '0%';
          
          qs('progText').textContent = 
            `${status.frames}/${status.total_frames || '?'} â€” ${status.fps} fps`;
          
          if (!running) {
            const btn = qs('startBtn');
            btn.className = 'btn btn-start';
            btn.querySelector('.btn-text').textContent = 'Start Detection';
            stopPolling();
          }
          
        } catch (e) {
          console.error('Status polling error:', e);
        }
      }, 500);
    }

    function stopPolling() {
      if (polling) { clearInterval(polling); polling = null; }
      if (previewTimer) { clearInterval(previewTimer); previewTimer = null; }
      
      const img = qs('preview');
      const placeholder = qs('videoPlaceholder');
      img.style.display = 'none';
      placeholder.style.display = 'block';
    }

    // Initialize
    (async () => {
      try {
        qs('status').querySelector('.status-text').textContent = 'Loading...';
        const data = await loadFiles();
        
        setOptions(qs('model'), data.models);
        setOptions(qs('left'), data.videos);
        setOptions(qs('right'), data.videos);
        
        if (data.defaults) {
          qs('conf').value = data.defaults.conf;
          qs('iou').value = data.defaults.iou;
          qs('output').value = data.defaults.output;
        }
        
        updateModeUI();
        qs('status').querySelector('.status-text').textContent = 'Ready';
        
      } catch (e) {
        console.error('Initialization error:', e);
        qs('status').querySelector('.status-text').textContent = 'Error loading files';
      }
    })();

    qs('mode').addEventListener('change', updateModeUI);
  </script>
</body>
</html>
