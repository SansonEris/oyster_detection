<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Oyster Detection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/app.css">
</head>

<body>
<header class="header">
  <div class="header-content">
    <div class="brand">
      <div class="logo">ðŸ¦ª</div>
      <div class="brand-text">
        <h1>Oyster Detection System</h1>
        <p class="subtitle">Professional YOLO Detection</p>
      </div>
    </div>
    <div class="rightbar">
      <nav class="nav">
        <a href="/" class="btn-tab active">Detection</a>
        <a href="/tools/data_tools.html" class="btn-tab">Tools</a>
      </nav>
      <div id="status" class="status"><span class="status-text">Ready</span></div>
    </div>
  </div>
</header>
  <main class="main-content">
    <section class="video-section">
      <div class="video-header">
        <h2>Detection Stream</h2>
      </div>
      <div class="video-container">
        <img id="preview" alt="Detection stream" style="display:none;" />
        <div id="videoPlaceholder" class="video-placeholder">
          Detection stream will appear here during processing
        </div>
      </div>
      <div class="progress-section">
        <div class="progress-container">
          <div class="progress-bar">
            <div id="bar" class="progress-fill"></div>
          </div>
          <div id="progText" class="progress-text">0/0 â€” 0.0 fps</div>
        </div>
        <div class="control-buttons">
          <button id="startBtn" class="btn btn-start" onclick="toggleRun()">
            <span class="btn-text">Start Detection</span>
          </button>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h3>Detection Configuration</h3>
      </div>
      <div class="card-content">
        <div class="form-row">
          <div class="form-group">
            <label for="mode">Detection Mode</label>
            <select id="mode" class="form-control">
              <option value="stereo">Stereo Vision</option>
              <option value="mono">Mono Vision</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="model">Detection Model</label>
            <select id="model" class="form-control"></select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="left">Primary Source</label>
            <select id="left" class="form-control"></select>
          </div>
          
          <div class="form-group" id="rightCol">
            <label for="right">Secondary Source</label>
            <select id="right" class="form-control"></select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="conf">Confidence Threshold</label>
            <input id="conf" class="form-control" type="number" min="0" max="1" step="0.01" value="0.25">
          </div>
          
          <div class="form-group">
            <label for="iou">IoU Threshold</label>
            <input id="iou" class="form-control" type="number" min="0" max="1" step="0.01" value="0.45">
          </div>
          
          <div class="form-group">
            <label for="output">Output Directory</label>
            <input id="output" class="form-control" value="outputs/">
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="toastContainer" class="toast-container"></div>

  <script>
    const qs = id => document.getElementById(id);
    let polling = null, running = false, previewTimer = null;

    function toast(msg, type='success', ms=3000) {
      const container = qs('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'toast ' + type;
      toast.textContent = msg;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), ms);
    }

    async function loadFiles() {
      const response = await fetch('/api/files');
      return response.json();
    }

    function setOptions(select, options) {
      select.innerHTML = '<option value="">-- Select --</option>';
      (options || []).forEach(option => {
        const opt = document.createElement('option');
        opt.value = option;
        opt.textContent = option.includes('/') ? option.split('/').pop() : option;
        select.appendChild(opt);
      });
    }

    function updateModeUI() {
      const isStereo = qs('mode').value === 'stereo';
      qs('rightCol').style.display = isStereo ? '' : 'none';
    }

    async function toggleRun() {
      const btn = qs('startBtn');
      
      if (!running) {
        const config = {
          mode: qs('mode').value,
          model: qs('model').value,
          left: qs('left').value,
          right: qs('right').value,
          conf: parseFloat(qs('conf').value),
          iou: parseFloat(qs('iou').value),
          output: qs('output').value
        };
        
        if (!config.model || !config.left || (config.mode === 'stereo' && !config.right)) {
          toast('Please fill in all required fields', 'warning');
          return;
        }

        await fetch('/api/clear_frames', { method: 'POST' });
        
        const response = await fetch('/api/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        });
        
        const result = await response.json();
        if (!result.ok) {
          toast('Error: ' + result.error, 'error');
          return;
        }
        
        running = true;
        btn.className = 'btn btn-stop';
        btn.querySelector('.btn-text').textContent = 'Stop Detection';
        startPolling();
        toast('Detection started', 'success');
        
      } else {
        const sure = confirm('Are you sure?');
        if (!sure) return;

        await fetch('/api/stop', { method: 'POST' });

        running = false;
        btn.className = 'btn btn-start';
        btn.querySelector('.btn-text').textContent = 'Start Detection';
        stopPolling();
        toast('Detection stopped', 'warning');
      }
    }

    function startPolling() {
      if (polling) return;

      if (!previewTimer) {
        previewTimer = setInterval(() => {
          const img = qs('preview');
          const placeholder = qs('videoPlaceholder');
          if (img) {
            img.src = '/api/last_frame?ts=' + Date.now();
            img.style.display = 'block';
            placeholder.style.display = 'none';
            img.onload = () => {
              img.style.display = 'block';
              placeholder.style.display = 'none';
            };
            img.onerror = () => {
              img.style.display = 'none';
              placeholder.style.display = 'block';
            };
          }
        }, 500);
      }

      polling = setInterval(async () => {
        try {
          const response = await fetch('/api/status');
          const status = await response.json();
          
          running = status.running;
          
          qs('bar').style.width = status.total_frames > 0 ? 
            Math.min(100, (status.frames / status.total_frames) * 100) + '%' : '0%';
          
          qs('progText').textContent = 
            `${status.frames}/${status.total_frames || '?'} â€” ${status.fps} fps`;
          
          if (!running) {
            const btn = qs('startBtn');
            btn.className = 'btn btn-start';
            btn.querySelector('.btn-text').textContent = 'Start Detection';
            stopPolling();
          }
          
        } catch (e) {
          console.error('Status polling error:', e);
        }
      }, 500);
    }

    function stopPolling() {
      if (polling) { clearInterval(polling); polling = null; }
      if (previewTimer) { clearInterval(previewTimer); previewTimer = null; }
      
      const img = qs('preview');
      const placeholder = qs('videoPlaceholder');
      img.style.display = 'none';
      placeholder.style.display = 'block';
    }

    // Initialize
    (async () => {
      try {
        qs('status').querySelector('.status-text').textContent = 'Loading...';
        const data = await loadFiles();
        
        setOptions(qs('model'), data.models);
        setOptions(qs('left'), data.videos);
        setOptions(qs('right'), data.videos);
        
        if (data.defaults) {
          qs('conf').value = data.defaults.conf;
          qs('iou').value = data.defaults.iou;
          qs('output').value = data.defaults.output;
        }
        
        updateModeUI();
        qs('status').querySelector('.status-text').textContent = 'Ready';
        
      } catch (e) {
        console.error('Initialization error:', e);
        qs('status').querySelector('.status-text').textContent = 'Error loading files';
      }
    })();

    qs('mode').addEventListener('change', updateModeUI);
  </script>
</body>
</html>
